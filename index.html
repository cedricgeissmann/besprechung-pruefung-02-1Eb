<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besprechung Prüfung</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
</head>
<body>
    <h1>Besprechung Prüfung</h1>

    <div id="main">
        <h2>Untertitel</h2>
        <div class="direction-container">
            <button class="direction-btn" onclick="right()">RIGHT</button>
            <button class="direction-btn" onclick="left()">LEFT</button>
            <button class="direction-btn" onclick="up()">UP</button>
            <button class="direction-btn" onclick="down()">DOWN</button>
            <button onclick="reset()">RESET</button>
        </div>

        <svg height="500" width="500">
            <ellipse id="blubber" cx="250" cy="250"
                rx="50" ry="40" fill="green" stroke="darkgreen">
                
                <animate attributeName="rx"
                    dur="2s" repeatCount="indefinite"
                    values="50;75;50" />

                <animate attributeName="ry"
                    dur="4s" repeatCount="indefinite"
                    values="40;40;60;40" />

                <animate attributeName="fill"
                    dur="10s" repeatCount="1"
                    values="green;lime"
                    fill="freeze" />

                <animate attributeName="stroke-width"
                    dur="1s" repeatCount="indefinite"
                    values="1;7" />                

            </ellipse>
        </svg>

    </div>

    <p>Der Browser fügt Automatisch einen margin auf dem Body ein. und auf h1.</p>
</body>
</html>
